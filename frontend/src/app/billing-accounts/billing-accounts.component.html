<h1>Billing accounts component:</h1>
<div>
  <table>
    <thead>
    <th>Id</th>
    <th>Address</th>
    <th>Username</th>
    </thead>
    <tbody>
    <!-- FOR loop example -->
    <tr *ngFor="let billingAccount of billingAccounts">
      <td>{{billingAccount.id}}</td>
      <td>{{billingAccount.address}}</td>
      <td>{{billingAccount.username}}</td>
    </tr>
    </tbody>
  </table>
</div>
<div>
  <!-- One way binding example -->
  <p>Books count: {{billingAccounts.length}}</p>
</div>
